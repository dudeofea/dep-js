<!DOCTYPE html>
<html>
<head>
  <title>Dep.js Unit Tests</title>
  <script type="text/javascript" charset="UTF-8" src="../dep.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style type="text/css">
  	body div{
  		background-color: #ecf0f1;
  		text-align: left;
  		width: 400px;
  		border-radius: 15px;
  		margin: 20px;
  		font-family: monospace;
  		font-size: 11px;
  	}
  	p{
  		display: inline-block;
  		vertical-align: top;
  		line-height: 32px;
  		margin: 15px 0;
  	}
  	img{
  		margin: 15px;
  	}
  </style>
</head>
<body>
  <h1>Dep.js Unit Tests</h1>
  <h2>Icons from icons8.com</h2>
  <div id="test1">
  	<img src="pending.png">
  	<p>(3 + 5) = <span></span></p>
  </div>
  <div id="test2">
  	<img src="pending.png">
  	<p>(1 + 4 + 9) = <span></span></p>
  </div>
  <div id="test3">
  	<img src="pending.png">
  	<p>Empty Arguments Enabled: <span></span></p>
  </div>
  <div id="test4">
  	<img src="pending.png">
  	<p>Empty Arguments Disabled: <span></span></p>
  </div>
</body>
<script type="text/javascript">
var tests_done = [];
function checkEqual(test, val, ans){
	$('#test'+test+' span').html(val);
	if(val === ans){
		$('#test'+test+' img').attr('src', 'passed.png');
		tests_done[test-1](true);
	}else{
		$('#test'+test+' img').attr('src', 'failed.png');
		tests_done[test-1](false);
	}
}
$(window).load(function(){
	// --- Unit Tests --- //
	var all_tests = new Dep();
	all_tests.calc(function(){
		alert('all tests done');
	});

	//Test 1
	tests_done.push(all_tests.addDep());
	var d1 = new Dep();
	var t1 = [];
	t1.push(d1.addDep());
	t1.push(d1.addDep());
	setTimeout(function(){
		t1[0](3)
	}, 3000);
	setTimeout(function(){
		t1[1](5)
	}, 5000);
	d1.calc(function(a, b){
		checkEqual(1, a + b, 8);
	});

	//Test 2 (electric boogaloo)
	tests_done.push(all_tests.addDep());
	var d2 = new Dep();
	var t2 = [];
	t2.push(d2.addDep());
	t2.push(d2.addDep());
	setTimeout(function(){
		t2[0](1, 4)
	}, 4000);
	setTimeout(function(){
		t2[1](9)
	}, 2000);
	d2.calc(function(a, b){
		checkEqual(2, a[0] + a[1] + b, 14);
	});

	//Test 3: Empty arguments
	tests_done.push(all_tests.addDep());
	var d3 = new Dep({
		nullArgs: true
	});
	var t3 = [];
	t3.push(d3.addDep());
	t3.push(d3.addDep());
	setTimeout(function(){
		t3[0]()
	}, 3000);
	setTimeout(function(){
		t3[1]()
	}, 1000);
	d3.calc(function(a, b){
		checkEqual(3, a + ', ' + b, 'null, null');
	});

	//Test 4: No empty arguments
	tests_done.push(all_tests.addDep());
	var d4 = new Dep({
		nullArgs: false
	});
	var t4 = [];
	t4.push(d4.addDep());
	t4.push(d4.addDep());
	setTimeout(function(){
		t4[0]()
	}, 3000);
	setTimeout(function(){
		t4[1]()
	}, 1000);
	d4.calc(function(a, b){
		checkEqual(4, a + ', ' + b, 'undefined, undefined');
	});
});
</script>
</html>
